<div class="fondo" >
  <!--Caja-->
    <section class="d-flex justify-content-end">
    <form class="caja border p-4 bg-body rounded  d-flex flex-column w- mt-5 pt-4" #userForm="ngForm">
      <h4 class="text-center mb-3">Registrar Usuario</h4>
      <hr class="mt-3" style="margin-bottom: 50px" />
      

   


        

      <div class="row mb-3">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Primer Nombre</label>
          <input type="text" class="form-control" placeholder="First name"
          name="firstName"
          #firstName="ngModel"
          [(ngModel)]="userService.currentUser.firstName"
          >
        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail1" class="form-label">Segundo Nombre</label>
          <input type="text" class="form-control" placeholder="Last name"
          name="secondName"
          #secondName="ngModel"
          [(ngModel)]="userService.currentUser.secondName"
          >
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control" placeholder="First name"
          name="surName"
          #surName="ngModel"
          [(ngModel)]="userService.currentUser.surName"
          >
        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail1" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" placeholder="Last name" 
          name="secondsurName"
          #secondsurName="ngModel"
          [(ngModel)]="userService.currentUser.secondsurName"
          >
        </div>
      </div>

      <div class="form-control d-flex flex-wrap justify-content-between">
        <div>
            <label>
                Sexo
            </label>
        </div>

  <!-- What your interested in?-->
        <div class="">
            <label for="recommed-1">
                <input type="radio"
                    id="recommed-1"
                    name="recommed"
                    name="hombre"
                    #hombre="ngModel"
                    [(ngModel)]="userService.currentUser.hombre"
                    >Hombre
            </label>
            <label for="recommed-2">
                <input type="radio"
                    id="recommed-2"
                    name="recommed"
                    name="mujer"
                    #mujer="ngModel"
                    [(ngModel)]="userService.currentUser.mujer"
                    >Mujer
            </label>
            
        </div>
</div>
  
    
      
     


        <label class="mb-3 mt-3">Fecha de Nacimiento:</label>
          <div class="row mb-3">
            <div class="col-3">
              <input type="number" class="form-control" placeholder="Día"
              name="dia"
              #dia="ngModel"
              [(ngModel)]="userService.currentUser.dia"
              >
            </div>
            <div class="col-3">
              <input type="number" class="form-control" placeholder="Mes"
              name="mes"
              #mes="ngModel"
              [(ngModel)]="userService.currentUser.mes"
              >
            </div>
            <div class="col-3 mb-3">
              <input type="number" class="form-control" placeholder="Año"
              name="age"
              #age="ngModel"
              [(ngModel)]="userService.currentUser.age"
              >
            </div>
          </div>
         
          <div class="form-group mb-3">
            <div class="mb-3">
              <label for="exampleInputEmail1">Correo Electrónico</label>
            </div>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
            name="email"
            #email="ngModel"
            [(ngModel)]="userService.currentUser.email"
            >
          </div>
          <div class="form-group mb-3">
            <div class="mb-3">
              <label for="exampleInputEmail1">Usuario</label>
            </div>
            <input type="text" class="form-control" id="exampleInputUsuario" aria-describedby="emailHelp" placeholder="Enter usuario"
            name="user"
            #user="ngModel"
            [(ngModel)]="userService.currentUser.user"
            >
          </div>
          <div class="form-group mb-3">
            <div class="mb-3">
              <label for="exampleInputPassword1">Contraseña</label>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            name="password"
            #password="ngModel"
            [(ngModel)]="userService.currentUser.password"
            >
          </div> <div class="form-group mb-3">
            <div class="mb-3">
              <label for="exampleInputPassword1">Confirmar Contraseña</label>
            </div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            name="confirmPassword"
            #confirmPassword="ngModel"
            [(ngModel)]="userService.currentUser.confirmPassword"
            >
          </div>
          
        
      
      

      <!--Boton-->
      <div class="d-flex justify-content-center align-items-center" style="height: 70px">
        <a type="submit" href="http://localhost:4200/pleasures" class="btn text-white fs-6 bg-green" (click)="signup(userForm)">Registrarse</a>
      </div>
      
      <div class="d-flex justify-content-center">
        <a href="http://localhost:4200/pleasures">
          <input type="button" value="Guardar" class="boton">
      </a>
      </div>
    </form>   
  </section>
  </div>
