<div class="fondo">
  
  <section class="d-flex justify-content-end ">
    <form
      class="caja border p-4 bg-body rounded d-flex flex-column"
    >
      <h4 class="text-center mb-3">Settings</h4>
      <hr class="mt-3"/>

      <div class="row mb-3">
        <div class="col">
          <h5>Notificaciones</h5>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <br>

      <div class="row mb-3">
        <div class="col">
          <h5>Estado de cuenta</h5>
          <div>
            <label>
              <input type="radio" />
              <span class="list"> Activo</span>
            </label>
          </div>
          
          <div>
            <label>
              <input type="radio" />
              <span class="list"> Inactivo</span>
            </label>
          </div>
          
          <div>
            <label>
              <input type="radio" />
              <span class="list"> En pausa</span>
            </label>
          </div>
        </div>
      </div>
      <br>
    
      <h5>Cambiar Contraseña</h5>
            
        <div class="btn btn-primary ">
          <label for="btn2-modal"> Cambiar </label>
        </div>
        <input type="checkbox" id="btn2-modal" />
        <div class="container-modal">
          <div class="content-modal">
            <form #userForm="ngForm">
            <h2>Cambiar Contraseña</h2>
            <div class="mb-3 letra">
              <label for="exampleInputUsuario" class="form-label"
                >Contraseña actual</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Ingresa tu correo electronico"
                required="required"

                name="email"
                #email="ngModel"
                [(ngModel)]="userService.currentUser.email"
              />
            </div>
            
            <div class="form-group mb-3">
              <div class="mb-3">
                <label for="exampleInputPassword1">Contraseña nueva</label>
              </div>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              name="password"
              #password="ngModel"
              [(ngModel)]="userService.currentUser.password"
              >
            </div> <div class="form-group mb-3">
              <div class="mb-3">
                <label for="exampleInputPassword1">Confirmar Contraseña</label>
              </div>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              name="confirmPassword"
              #confirmPassword="ngModel"
              [(ngModel)]="userService.currentUser.confirmPassword"
              >
            </div>
            <div class="btn-cerrar">
              <a class="btn bg-primary" (click)="login(userForm)">Iniciar Sesion</a>
            </div>
          </form>
          <label for="btn-modal" class="cerrar-modal"></label>
          </div>
          
        </div>
      
      
          
      
    </form>
  </section>
</div>
